<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Centering</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: grey;
        text-align: center;
      }
      .text {
        height: 100%;
        line-height: 200px;
        /* 부모 컨테이너의 높이가 200px일 때 line-height을 200px
        로 맞추고 .text 요소가 부모 컨테이너를 차지하는 높이를
        100%로 맞춰주면 vertically center할 수 있다. */
      }
    </style>
  </head>
  <body>
    <h1>Text centering</h1>
    <div class="box">
      <h1 class="text">Text</h1>
    </div>
  </body>
</html>
