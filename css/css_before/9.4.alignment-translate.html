<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translate</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: grey;
      }

      .inner {
        width: 80px;
        height: 80px;
        background-color: blue;

        position: relative;
        top: 50%;
        left: 50%;
        /* 부모 박스의 50%만큼 이동 */

        transform: translate(-50%, -50%)
        /* 현재 자신의 높이, 넓이의 50%만큼 이동 */
      }
    </style>
  </head>
  <body>
    <h1>translate(50%, 50%)</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
