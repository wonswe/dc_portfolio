<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Observer</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        margin: 80px auto;
        font-size: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: deepskyblue;
        transition: all 250ms;
      }

      .box.active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box">19</div>
    <div class="box">20</div>

    <script>
      // 1. create an instance of IntersectionObserver class,
      // + 관찰할 때마다 호출하기 원하는 콜백함수를 전달
      const observer = new IntersectionObserver(callback);

      // 2. querySelectorAll로 .box 클래스를 가진 모든 요소를 불러온다.
      const boxes = document.querySelectorAll('.box');

      // 3. 각 .box 요소에 개별적으로 observe라는 함수 호출
      boxes.forEach((box) => observer.observe(box))

      // 4. 이 콜백함수는 처음으로 관찰하기 시작한 순간에 모든 요소들을 호출,
      // 화면에서 사라지거나 진입할 때마다 콜백함수가 호출이 된다.
      function callback(entries) {
        // entries는 변경사항이 발생한 요소들을 배열로 전달해준다.
        entries.forEach(entry => {
          // 전달된 배열을 forEach로 하나씩 순회하면서 entry의 상태에 따라
          // isIntersecting인지 등 파악
          if (entry.isIntersecting) {
            entry.target.classList.add('active')
          } else {
            entry.target.classList.remove('active');
          }
          console.log(entry);
          console.log(entry.target);
          console.log(entry.isIntersecting);
          console.log(entry.intersectionRatio);
        })
      }
    </script>
  </body>
</html>
